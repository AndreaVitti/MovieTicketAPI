spring.application.name=bookingTicketApp

#set your own database
spring.datasource.url= jdbc:postgresql://localhost:5432/

#set database user username
spring.datasource.username =

#set database user password
spring.datasource.password =

#set it to whatever suits your needs
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
server.error.include-message = always

#Duration of the access token in milliseconds
expire.jw-token = 86400000

#Duration of the refresh token in milliseconds
expire.refresh-token = 604800000

#Delay between activations of the scheduled task in milliseconds
scheduledTask.delay= 604800000

#Discount percentage reserved for children
discount.children = 0.3

#Discont percentage reserved for elders
discount.elderly = 0.5

#set your own 256-bit secret key
app.secretkey =
